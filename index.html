<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Josefin+Slab:wght@100;300;400&family=Montserrat:ital,wght@0,400;0,700;1,700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather_app">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="search-button" />
            </div>
          </div>
        </form>
        <h1>Kyiv</h1>
        <div class="row date-information">
          <div class="col-4">July, 2</div>
          <div class="col-4">Saturday</div>
          <div class="col-4">11:00</div>
        </div>

        <span class="current-temperature">
          <img src="images/sun.svg" alt="clear" />
          30 °C | °F
        </span>
        <div class="row">
          <div class="col-md">
            <img src="images/free_icon_1.svg" alt="humidity" />
            100 %
          </div>
          <div class="col-md">
            <img
              src="images/3741348_heavy rain_rain_weather_icon.svg"
              alt="wind"
            />
            12 km/h
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/AnzhelikaKazanok/Weather-app-3"
          target="_blank"
          class="sourcecode-link"
          >Open source code</a
        >
        by Anzhelika Kazanok
      </small>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
