<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Josefin+Slab:wght@100;300;400&family=Kaushan+Script&family=Montserrat:ital,wght@0,400;0,700;1,700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="weather_app">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="search-button" />
            </div>
          </div>
        </form>
        <h1 id="city" class="find-city"></h1>
        <div class="current-temperature-details">
          <div class="row">
            <div class="col current-details">
              <h4 class="current-day">Saturday</h4>
              <h5 class="date-today">May, 17th</h5>
              <h5 class="time-today">14:00</h5>
            </div>
            <div class="col current-temperature">
              <img src="" alt="" class="icon" id="icon" />
              <strong id="temperature">  </strong> °C | °F
            </div>
            <div class="col current-humidity-windy">
              <p >
                <img
                  src="images/humidity-wet-60.png"
                  height="30"
                  alt="humidity"
                />
               <span id="humidity"> </span> %
              </p>
              <p ></p>
                <img src="images/wind-60.png" height="30" alt="wind" /> <span id="wind"></span>  km/h
              </p>
            </div>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="row">
            <div class="col">
              <div class="weather-forecast-block">
                <div class="weather-forecast-date">Sun</div>
                <img src="images/heavy-rain-60.png" height="30" alt="" />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max"> 30° </span>
                  <span class="weather-forecast-temperature-min"> 20° </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weather-forecast-block">
                <div class="weather-forecast-date">Mon</div>
                <img src="images/heavy-rain-60.png" height="30" alt="" />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max"> 30° </span>
                  <span class="weather-forecast-temperature-min"> 20° </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weather-forecast-block">
                <div class="weather-forecast-date">Tue</div>
                <img src="images/heavy-rain-60.png" height="30" alt="" />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max"> 30° </span>
                  <span class="weather-forecast-temperature-min"> 20° </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weather-forecast-block">
                <div class="weather-forecast-date">Wed</div>
                <img src="images/heavy-rain-60.png" height="30" alt="" />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max"> 30° </span>
                  <span class="weather-forecast-temperature-min"> 20° </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weather-forecast-block">
                <div class="weather-forecast-date">Thu</div>
                <img src="images/heavy-rain-60.png" height="30" alt="" />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max"> 30° </span>
                  <span class="weather-forecast-temperature-min"> 20° </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="coder-information">
      <span>
        <a
          href="https://github.com/AnzhelikaKazanok/Weather"
          target="_blank"
          class="sourcecode-link"
          >Open-source code</a
        >
      </span>
      <span class="my-name">by Anzhelika Kazanok</span>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
