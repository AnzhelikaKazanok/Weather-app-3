<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Josefin+Slab:wght@100;300;400&family=Montserrat:ital,wght@0,400;0,700;1,700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather_app">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="search-button" />
            </div>
          </div>
        </form>
        <h1>Kyiv</h1>
        <div class="row date-information">
          <div class="col-4">July, 2</div>
          <div class="col-4">Saturday</div>
          <div class="col-4">11:00</div>
        </div>

        <span class="current-temperature">
          <img src="images/sun-60.png" alt="clear" />
          <strong> 30 </strong> °C | °F
        </span>
        <div class="row humidity-windy">
          <div class="col-md humidity-info">
            <img src="images/humidity-wet-60.png" height="50" alt="humidity" />
            100 %
          </div>
          <div class="col-md windy-info">
            <img src="images/wind-60.png" height="50" alt="wind" />
            12 km/h
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col">
              <div class="weather-forecast-block1">
                <div class="weather-forecast-date">Sunday</div>
                <img src="images/heavy-rain.gif" height="30" alt="" />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max"> 30° </span>
                  <span class="weather-forecast-temperature-min"> 20° </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="forecast-details2">
                <h5 class="name-day">Monday</h5>
                <img src="images/wind.png" height="50" alt="" />
                <p class="degree">30 °C</p>
              </div>
            </div>
            <div class="col">
              <div class="forecast-details3">
                <h5 class="name-day">Wednsday</h5>
                <img src="images/cloud-60.png" height="50" alt="" />
                <p class="degree">30 °C</p>
              </div>
            </div>
            <div class="col">
              <h5 class="name-day">Friday</h5>
              <img src="images/wind.png" alt="" />
              <p class="degree">30 °C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="coder-information">
      <span>
        <a
          href="https://github.com/AnzhelikaKazanok/Weather"
          target="_blank"
          class="sourcecode-link"
          >Open-source code</a
        >
      </span>
      <span class="my-name">by Anzhelika Kazanok</span>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
